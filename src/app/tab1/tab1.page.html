<ion-header class="ion-no-border" >
  <ion-toolbar class="header">
  <ion-item>
    <ion-label>Mostrar todas las noticias</ion-label>
    <ion-checkbox checked="false" (ionChange)="getTodos()"></ion-checkbox> 
  </ion-item>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-list >
    <ion-card *ngFor="let article of data">
      <ion-card-header>
        <ion-card-subtitle>Ciclo: {{article.cicle_name}}</ion-card-subtitle>
        <ion-card-title>{{article.title}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <p>{{article.description}}</p>
        <img src="assets/cicleImages/{{article.image}}" />
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
