<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let user of users.data">
    <ion-item *ngIf="user.actived == 0">
      <ion-label>
        <h2>{{user.name}}</h2>
        <p>{{user.id}} -- {{user.email}}</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option color="primary" type="id" name="id" (click)="activate(user.id)">Activar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
