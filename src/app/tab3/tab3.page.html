<ion-header class="ion-no-border" >
  <ion-toolbar class="header">
  <ion-item>
    <ion-label>Mis apliques</ion-label>
  </ion-item>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-list >
    <ion-card *ngFor="let article of data.data">
      <ion-card-header>
        <ion-card-subtitle>Ciclo: {{article.cicle_name}}</ion-card-subtitle>
        <ion-card-title>{{article.headline}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <img src="assets/cicleImages/{{article.cicle_name | lowercase}}.png" />
        <ion-button (click)="verOferta(article.id)">Ver</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
