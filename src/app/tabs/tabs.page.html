<ion-tabs>
  <ion-header  [translucent]="true">
    <ion-toolbar>
      <ion-title>
        SalesIN
      </ion-title>
      <ion-button  slot="secondary" expand="block" fill="outline" color="tertiary" (click)="login()">Login</ion-button>
      <ion-button  slot="end" expand="block" fill="outline" color="primary" (click)="logout()">Logout</ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="tab1">
      <ion-icon name="megaphone-outline"></ion-icon>
      <ion-label>Noticias</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="Ofertas">
      <ion-icon name="reader-outline"></ion-icon>
      <ion-label>Ofertas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="Apl">
      <ion-icon name="file-tray-full-outline"></ion-icon>
      <ion-label>Mis Apliques</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
