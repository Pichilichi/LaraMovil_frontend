<ion-header>
  <ion-toolbar>
    <ion-title>Ofertas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-item-sliding *ngFor="let offer of offers.data">
    <ion-item>
      <ion-label>
        <h2>{{offer.headline}}</h2>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" type="id" name="id" (click)="eliminar(offer.id)">Eliminar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
