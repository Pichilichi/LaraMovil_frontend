<ion-header>
  <ion-toolbar>
    <ion-button color="light" slot="end" (click)="dismissRegister()">Close</ion-button>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="register()" method="post">
    <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="data.name" name="fName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Surname</ion-label>
      <ion-input [(ngModel)]="data.surname" name="lName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="data.email" name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="data.password" name="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Check Password</ion-label>
      <ion-input type="password" [(ngModel)]="data.c_pass" name="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cicle</ion-label>
      <ion-input type="password" [(ngModel)]="data.cicle" name="password"></ion-input>
    </ion-item>
  
    <ion-button type="submit" expand="full" color="danger">Register</ion-button>
  </form>
  <p text-center>Already have a account?</p>
  <ion-button expand="full" color="primary" (click)="loginModal()">Login</ion-button>
</ion-content>
